<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <header>
            <a class="header-brand" href="./index.html">Blog</a>
            <button id="butt" class="btn btn-dark"><img src="./assets/images/librairie.png"></button>
            <ul id="ulNav">
                <li id="item1">
                    <a href="./index.html" class="header-nav">Acceuil</a>
                </li>
                <li id="item2">
                    <a href="./form.html" class="header-nav active">Créer un article</a>
                </li>
             
            </ul>
        </header>
        <div class="content">
  <form>
    <h2 class="title-underline">Ajouter un article</h2>
    <div class="form-group">
        <label>Auteur</label>
        <input type="text" name="author">
    </div>
    <div class="form-group">
        <label>Photo de profil</label>
        <input type="text" name="img">
    </div>
    <div class="form-group">
        <label>Catégorie</label>
        <input type="text" name="category">
    </div>
    <div class="form-group">
        <label>Titre de l'article</label>
        <input type="text" name="title">
    </div>
    <div class="form-group">
        <label>Article</label>
       <textarea name="content"></textarea>
    </div>
    <div>
        <ul id="errors" class="text-error"></ul>
    </div>
    <div class="button-container">
        <button type="button" class="btn btn-secondary">Annuler</button>
        <button type="submit" class="btn btn-primary">Sauvegarder</button>
    </div>
  </form>
        </div>
        <footer>© Blog</footer>
      </div>
     
</body>
</html>
